    <script>
        var p = document.createElement("p");
        document.querySelector("#Food").appendChild(p);
        function Buffet(name,price){
            this.name = name;
            this.price = price;
        }
        Buffet.prototype.Dane = function(){
            p.innerHTML=this.name +" kosztuje "+this.price+" złotych.";
        }
        const Neapolitanska = new Buffet("Pizza Neapolitańska",32.99);
        const Capriciossa = new Buffet("Pizza Capriciossa",29.99);
        const Pesto = new Buffet("Makaron Pesto",35.00)
        document.querySelector("#btn1").onclick=function(){
            Neapolitanska.Dane();
        }
        document.querySelector("#btn2").onclick=function(){
            Capriciossa.Dane();
        }
        document.querySelector("#btn3").onclick=function(){
            Pesto.Dane();
        }
    </script>
